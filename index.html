        <div class="form form__add">
            <form action="#" id="form__add">
                <h2>Add event</h2>
                <label for="title">Enter Title :</label>
                <input id="form-title" type="text" name='title' placeholder="Enter Title" required>

                <label for="start">Enter start :</label>
                <input id="form-start" type="time" name='start' placeholder="time start" min="08:00" max="16:55"
                    required>

                <label for="duration">Enter duration :</label>
                <input id="form-duration" type="number" name='duration' placeholder="Enter duration" required>

                <label for="color">Enter color :</label>
                <input id="form-color" type="color" name='color' placeholder="Enter color" required>

                <input type="submit" class="btn btn__submit" value="Добавить">
            </form>
        </div>

                <h2>Edit event</h2>

                <label for="start">Edit start :</label>
